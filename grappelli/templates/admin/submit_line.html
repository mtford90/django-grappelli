{% load i18n %}
<footer class="grp-module grp-submit-row grp-fixed-footer">
  <header style="display:none"><h1>Submit Options</h1></header>
  <ul>
    {% if show_delete_link %}
      <li class="grp-float-left"><a href="delete/" class="grp-button grp-delete-link">{% trans "Delete" %}</a></li>
    {% endif %}
    {% if show_save %}
      <li>
        <button type="submit"  class="grp-button grp-default" name="_save">{% trans 'Save' %}</button>
      </li>
    {% endif %}
    {% if show_save_as_new %}
      <li>
        <button type="submit" class="grp-button" name="_saveasnew">{% trans 'Save as new' %}</button>
      </li>
    {% endif %}
    {% if show_save_and_add_another %}
      <li>
        <button type="submit" class="grp-button" name="_addanother">{% trans 'Save and add another' %}</button>
      </li>
    {% endif %}
    {% if show_save_and_continue %}
      <li>
        <button type="submit" class="grp-button" name="_continue">{% trans 'Save and continue editing' %}</button>
      </li>
    {% endif %}
  </ul>
</footer>
